<!-- src/app/home/home.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Auction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment  (ionSelect)="changeSegment($event)" [ngModel]="selectedSegment">
    <ion-segment-button value="medium">
      Medium
    </ion-segment-button>
    <ion-segment-button value="artist">
      Artist
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="selectedSegment === 'medium'">
    <app-browse-medium></app-browse-medium>
  </div>

  <!-- browse.page.html -->

<div *ngIf="selectedSegment === 'artist'">
  <ion-grid class="borderBottom">
    <ion-row>
      <ion-col class="ion-padding-horizontal" class="dashedBorderBottom">

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              Medium
            </p>
          </ion-text>
        </ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label>
          <ion-text>
            <p>
              Style
            </p>
          </ion-text>
        </ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label>
          <ion-text>
            <p>
              Featured
            </p>
          </ion-text>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngFor="let artist of artists">
    <ion-card-content>
      <app-browse-artist [artist]="artist"></app-browse-artist>
    </ion-card-content>
  </ion-card>
</div>


</ion-content>
